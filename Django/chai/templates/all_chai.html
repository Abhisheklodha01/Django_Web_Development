{% extends "layout.html" %}

{% block title %}
Chai Page
{% endblock %}

{% block content %}

<h1 class="pt-5 pb-5 font-bold text-xl">All types of chai's with photo and detail</h1>
<div class="grid grid-cols-3 gap-4 m-4">
{% for chai in chais %}
 <div class="bg-blue-800 p-5 rounded">
    <img class="rounded shadow-lg h-80" src="{{chai.image.url}}" alt="">
    <h3 class="text-2xl font-bold">{{chai.name}}</h3>
    <h3 class="text-2xl font-bold">Price: {{chai.price}}</h3>
    <h3 class="text-2xl font-bold">Description: {{chai.description}}</h3>
    <a href="{% url 'chai_detail' chai.id %}">
        <button
        type="button"
        class="w-full py-2 bg-orange-600 mt-2 rounded-md"
        >
            {{chai.types}} - {{chai.id}}
        </button>
    </a>
 </div>
{% endfor %}
</div>
{% endblock %}
